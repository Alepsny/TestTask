{% load articles_tags %}

<div class="col-md-3">
    <div class="list-group">
        <a class="list-group-item list-group-item-action active"> Категории </a>
    {% get_list_categories as categories %}
        {% for item in categories %}
            <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">
                {{ item.title }}
            </a>
        {% endfor %}
    </div>
</div>
